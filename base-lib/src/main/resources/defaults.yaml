server:
  port: 8080

management:
  server:
    port: 8081
  endpoint:
    health:
      probes:
        enabled: true

spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            auth-service:
              - uri: http://auth-service/
            audit-service:
              - uri: http://audit-service/
            shortener-service:
              - uri: http://shortener-service/
            bookkeeping-service:
              - uri: http://bookkeeping-service/

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate

mycloud:
  audit:
    kafka:
      topic: mycloud-audit-log